<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="../vendor/semantic-ui-sidebar/sidebar.min.css" rel="stylesheet">
    <link href="../vendor/semantic-ui-menu/menu.min.css" rel="stylesheet">
    <link href="../vendor/semantic-ui-icon/icon.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
  <div class="ui sidebar visible inverted vertical menu">
    <a href="./" class="item">
      Neighborhood Map
    </a>

    <div id="search-bar">
      <input id="filter-input" placeholder="Search place name..." data-bind="textInput: filterInput">
      <button id="filter-button" data-bind="click: filter"><i class="filter icon"></i>Filter</button>
    </div>

    <h5 class="status" data-bind="text: status, visible: filteredPlaces().length === 0"></h5>

    <ul id="list-view" data-bind="foreach: filteredPlaces(), visible: filteredPlaces().length > 0">
      <li class="clickable" data-bind="click: $parent.showPlace, css: { active: $parent.activePlace() == id() }, attr: { id: 'place-' + id() }">
        <h5 class="name" data-bind="text: name"></h5>
      </li>
    </ul>
  </div>

  <i id="toggle-list" class="sidebar icon"></i>

  <div class="ui fixed inverted main menu">
  </div>

  <div id="map" class="pusher">
  </div>

  <div id="pano">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJy_jWcxnPnqEy1zjuYe4HmAUngcMJPWU"></script>
  <script src="../vendor/knockout-3.4.0.js"></script>
  <script src="../vendor/semantic-ui-sidebar/sidebar.min.js"></script>
  <script src="js/localStorage.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js" async></script>
</body>
</html>
